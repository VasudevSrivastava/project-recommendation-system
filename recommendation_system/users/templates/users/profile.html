{% extends 'core/base.html' %}
{% block content %}

	<div class="container mt-4 d-flex justify-content-center">
		<div class="card shadow-lg p-4" style="max-width: 50rem; width: 100%;">
			<div class="text-center">
				<img class="rounded-circle border border-3 " src="{{user.profile.image.url}}" style="width: 120px; height: 120px; object-fit: cover;">
			</div>

			<div class="card-body text-center">
				<h2 class="account-heading fw-bold"> {{user.username}} </h2>
				<p class="text-muted"> {{user.email}} </p>
				<p class="text-dark fst-italic" > {{user.profile.about}} </p>

				{% if saved_projects %}
				<h4 class="mt-5 text-info"> Saved Projects </h4>
					<ul class="list-group list-group-flush">
						{% for object in saved_projects %}
							<li class=" mt-3 ">
								<a href="{% url 'project-detail' object.project.id %}"  class="text-decoration-none fw-semibold text-dark"> 
									{{object.project.title}} 
								</a> 
							</li>
						{% endfor %}
					</ul>
				{% endif %}
				<div class="mt-5">
					<a href="{% url 'update-profile' %}" class="btn btn-outline-primary px-4">Update Profile</a>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
