{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img " src="{{user.profile.image.url}}" style="width: 150px; height: 150px">
            <div class="media-body" >
                <h1 class="account-heading"> {{user.username}} </h1>
                <p class="text-secondary"> {{user.email}} </p>
            </div>
        </div>
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <fieldset class="form-group"> 
                <legend class="border bottom mb-4"> Update Profile </legend>
                {{ p_form|crispy }}
                <p class="text-muted"> Hold CTRL to select skills </p>
                {{ u_form|crispy }}
                
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Update </button>
            </div>
        </form>
    </div>

{% endblock content %}
